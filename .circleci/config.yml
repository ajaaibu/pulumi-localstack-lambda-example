version: 2.1

orbs:
  pulumi: pulumi/pulumi@1.0.0

jobs:
  build:
    docker:
      - image: 'circleci/node:7.10'
    working_directory: ~/repo/

    steps:
      - checkout
      - pulumi/login:
          version: 16.0.2
      - run:
          command: |
            npm install
            npm run build
      - pulumi/update:
          stack: localstack-demo-dev